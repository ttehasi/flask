<div>Имя = {{ user.name }}</div>
<div>Email = {{ user.email }}</div>

<a href="{{ url_for('edit_user', id=user.id) }}">Редактировать пользователя</a>
<form action="{{ url_for('user_delete', id=user.id) }}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить пользователя? Это действие не может быть отменнено.');">
    <input type="submit" value="Remove">
</form>
<p><a href="{{ url_for('users_get') }}">Назад к списку пользователей</a></p>
